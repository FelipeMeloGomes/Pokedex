<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JavaScript -->
    <script defer src= "js/script.js"></script>


    <!-- Favicon Icon-->
    <link rel="icon" href="favicon/favicon-16x16.png">


    <!-- Estilo CSS -->
    <link rel="stylesheet" href="css/style.css">


    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/2.3.0/css/reset.min.css">

    <title>Pokédex</title>
</head>
<body>
    <main>

        <img src="" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input__search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="imagens/pokedex.png" alt="Pokédex" class="pokedex">

    </main>
</body>
</html>
